[package]
name = "fluss"
version = "0.1.0"
authors = ["github@dav1d.de"]
edition = "2018"

[dependencies]
nom = "6"
nom-derive = "0.9.0"

tokio = { version = "1", features = ["full"] }

tracing-futures = { version = "0.2", features = ["std-future", "futures-03"] }
