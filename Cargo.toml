tracing = "0.1"

parking_lot = "0.11"
macaddr = { version = "1", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "1"

elasticsearch = "7.12.0-alpha.1"
chrono = "0.4"

clap = "2"
anyhow = "1"

